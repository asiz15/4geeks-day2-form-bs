<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Bootstrap Login Form</title>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row ">
           <div class="card login-card col-md-8 offset-2 col-sm-8">
             <div class="row h-100 px-xs-5">
               <div class="col-md-6 order-sm-2 order-md-1 left pt-md-5 p-sm-3">
                 <h6 class="mb-3"><strong>Login</strong></h6>
                 <div class="icons mb-4">
                   <div class="icon">
                     <i class="fab fa-facebook-f"></i>
                   </div>
                   <div class="icon">
                     <i class="fab fa-twitter"></i>
                   </div>
                 </div>
                 <form class="login-form" action="#">
                   <span class="mb-1" style="color: grey; font-size: .9em">or use your account</span>
                    <input type="text" class="form-control bg-gray mb-2" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                   <input type="password" class="form-control bg-grey" placeholder="Password" aria-label="Email" aria-describedby="basic-addon1">
                   
                   <a class="mt-3 mb-3" href="#">Forgot your password?</a>
                   <button type="button" class="btn btn-login">Log in</button>
                 </form>
               </div>
               <div class="col-md-6 order-md-2 right px-md-4 p-sm-5">
                 <h6>HTML CSS Login Form</h6>
                 <p class="mt-2">This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
               </div>
             </div>
           </div>
        </div>
       </div>
</body>
</html>
